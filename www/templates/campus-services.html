<ion-view title="Campus Services">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

    <div class="list">

        <a class="item item-avatar item-icon-right">
          <img src="img/icons/campus-services/titancard.png">
          <h2>Titancard Balance</h2>
          <p>Check your balance</p>
          <i class="icon ion-ios7-arrow-right"></i>
        </a>

        <a class="item item-avatar item-icon-right">
          <img src="img/icons/campus-services/polk.png">
          <h2>Polk Library</h2>
          <p>Polk Library services</p>
          <i class="icon ion-ios7-arrow-right"></i>
        </a>

        <a class="item item-avatar item-icon-right">
          <img src="img/icons/campus-services/peopleplaces.png">
          <h2>Student Recreation &amp; Wellness Center</h2>
          <p>News and hours</p>
          <i class="icon ion-ios7-arrow-right"></i>
        </a>

        <a class="item item-avatar item-icon-right">
          <img src="img/icons/campus-services/dining.png">
          <h2>Dining Menus</h2>
          <p>Reeve and Blackhawk</p>
          <i class="icon ion-ios7-arrow-right"></i>
        </a>

        <a class="item item-avatar item-icon-right">
          <img src="img/icons/campus-services/safewalk.png">
          <h2>Safewalk</h2>
          <p>Request a Safewalk</p>
          <i class="icon ion-ios7-arrow-right"></i>
        </a>

    </div>

  </ion-content>
</ion-view>
