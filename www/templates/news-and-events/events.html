<ion-view title="UW Oshkosh Events">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

    <div class="list card" ng-repeat="event in events">

      <div class="item item-divider item-text-wrap">
        <h2 data-ng-bind-html="event.title"></h2>
        <p>Start: {{ event['ev:tribe_event_meta']['ev:startdate'] | date: 'h:mm a' }}<br>
          End: {{ event['ev:tribe_event_meta']['ev:enddate'] | date: 'h:mm a' }}</p>
      </div>

      <div class="item item-body">
        <p data-ng-bind-html="event.description"></p>
      </div>

    </div>

  </ion-content>
</ion-view>
