<ion-view title="People & Places">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

    <div class="list">

        <a class="item item-avatar item-icon-right">
          <img src="img/icons/people-and-places/peoplesearch.png">
          <h2>People Search</h2>
          <p>Search for people at UW Oshkosh</p>
          <i class="icon ion-ios7-arrow-right"></i>
        </a>

        <a class="item item-avatar item-icon-right">
          <img src="img/icons/people-and-places/deptsearch.png">
          <h2>Department Search</h2>
          <p>Search for people by department</p>
          <i class="icon ion-ios7-arrow-right"></i>
        </a>

        <a class="item item-avatar item-icon-right">
          <img src="img/icons/people-and-places/location.png">
          <h2>Location Search</h2>
          <p>Search for locations at UW Oshkosh</p>
          <i class="icon ion-ios7-arrow-right"></i>
        </a>

        <a class="item item-avatar item-icon-right">
          <img src="img/icons/people-and-places/map.png">
          <h2>Campus Map</h2>
          <p>View the interactive campus map</p>
          <i class="icon ion-ios7-arrow-right"></i>
        </a>

        <a class="item item-avatar item-icon-right">
          <img src="img/icons/people-and-places/parking.png">
          <h2>Parking Map</h2>
          <p>Find a place to park</p>
          <i class="icon ion-ios7-arrow-right"></i>
        </a>

    </div>

  </ion-content>
</ion-view>
