<ion-view title="UWO Facebook">

  </ion-nav-buttons>
  <ion-content class="has-header">

    <div class="list">

        <a class="item item-avatar item-icon-right">
          <img src="img/icons/stay-connected/facebook/UWOshkosh.jpg">
          <h2>UW Oshkosh</h2>
          <i class="icon ion-ios7-arrow-right"></i>

        <a class="item item-avatar item-icon-right">

        <a class="item item-avatar item-icon-right">
          <img src="img/icons/stay-connected/facebook/UWOAdmissions.jpg">
          <h2>UW Oshkosh Admissions</h2>
          <i class="icon ion-ios7-arrow-right"></i>
        </a>

        <a class="item item-avatar item-icon-right">
          <img src="img/icons/stay-connected/facebook/UWOshkoshTitans.jpg">
          <h2>UW Oshkosh Athletics</h2>
