<ion-view title="News & Events">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-view name="menuContent" animation="slide-left-right"></ion-nav-view>
  <ion-content class="has-header">

    <div class="list">

        <a nav-clear menu-close class="item item-avatar item-icon-right" href="#/app/news-and-events/uwot">
          <img src="img/icons/news-and-events/uwot.png">
          <h2>UW Oshkosh Today</h2>
          <p>The news around campus</p>
          <i class="icon ion-ios7-arrow-right"></i>
        </a>

        <a nav-clear menu-close class="item item-avatar item-icon-right" href="#/app/news-and-events/events">
          <img src="img/icons/news-and-events/events.png">
          <h2>Campus Events</h2>
          <p>Search for people by department</p>
          <i class="icon ion-ios7-arrow-right"></i>
        </a>

        <a nav-clear menu-close class="item item-avatar item-icon-right" href="#/app/news-and-events/advance-titan">
          <img src="img/icons/news-and-events/at.png">
          <h2>Advance-Titan</h2>
          <p>Student-run newspaper</p>
          <i class="icon ion-ios7-arrow-right"></i>
        </a>

        <a class="item item-avatar item-icon-right">
          <img src="img/icons/news-and-events/commence.png">
          <h2>Commencement</h2>
          <p>Congratulations!</p>
          <i class="icon ion-ios7-arrow-right"></i>
        </a>

        <a nav-clear menu-close class="item item-avatar item-icon-right" href="#/app/news-and-events/odyssey">
          <img src="img/icons/news-and-events/commence.png">
          <h2>Odyssey</h2>
          <p>Student Orientation</p>
          <i class="icon ion-ios7-arrow-right"></i>
        </a>

    </div>

  </ion-content>
</ion-view>
