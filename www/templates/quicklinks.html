<ion-view title="Quicklinks">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

    <div class="list">

        <a class="item item-avatar item-icon-right">
          <img src="img/icons/quicklinks/titanweb.png">
          <h2>TitanWeb</h2>
          <p>Student Information</p>
          <i class="icon ion-ios7-arrow-right"></i>
        </a>

        <a class="item item-avatar item-icon-right">
          <img src="img/icons/quicklinks/d2l.png">
          <h2>Desire 2 Learn (D2L)</h2>
          <p>Classroom portal</p>
          <i class="icon ion-ios7-arrow-right"></i>
        </a>

        <a class="item item-avatar item-icon-right">
          <img src="img/icons/quicklinks/titanmail.png">
          <h2>Titan Apps (email)</h2>
          <p>Access your email</p>
          <i class="icon ion-ios7-arrow-right"></i>
        </a>

        <a class="item item-avatar item-icon-right">
          <img src="img/icons/quicklinks/titanmobile.png">
          <h2>Titan Apps mobile setup</h2>
          <p>Set up Titan Apps for your device</p>
          <i class="icon ion-ios7-arrow-right"></i>
        </a>

    </div>

  </ion-content>
</ion-view>
