<ion-view title="News & Events">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">

    <div class="list card" ng-repeat="post in posts">

      <div class="item item-divider">
        <h2>{{post.title}}</h2>
        <p>{{post.date}}</p>
      </div>

      <div class="item item-body">
        <img ng-if="post.thumbnail_images.large.url" class="full-image" ng-src="{{ post.thumbnail_images.large.url }}" alt="{{ post.title }}" />
        <p>
          {{post.excerpt | characters:260}}
        </p>
        <p>
          <a href="#" class="subdued">1 Like</a>
          <a href="#" class="subdued">5 Comments</a>
        </p>
      </div>

      <div class="item tabs tabs-secondary tabs-icon-left">
        <a class="tab-item" href="#">
          <i class="icon ion-thumbsup"></i>
          Like
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-chatbox"></i>
          Comment
        </a>
        <a class="tab-item" href="#">
          <i class="icon ion-share"></i>
          Share
        </a>
      </div>

    </div>

      <div class="item item-text-wrap item-divider">
        {{post.title}}
      </div>
      <div ng-if="post.thumbnail_images.large.url" class="item item-image">

      </div>
      <div class="item item-text-wrap">
        {{post.excerpt | characters:170}}
      </div>
    </div> -->
  </ion-content>
</ion-view>
